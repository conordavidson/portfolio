<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,700,700i|Roboto+Mono:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/reset.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/portfolio.css" | relative_url }}">

  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/breakpoints.js"></script>


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
